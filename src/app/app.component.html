<app-nav-bar></app-nav-bar>
<app-main-page></app-main-page>

<div class="login-container">
  <amplify-authenticator>
    <ng-template
      amplifySlot="authenticated"
      let-user="user"
      let-signOut="signOut"
    >
      <h1>Welcome to our shop! You're logged in!!</h1>
      <button (click)="signOut()">Sign Out</button>
    </ng-template>
  </amplify-authenticator>
</div>
